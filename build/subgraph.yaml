specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: nflinks
    network: goerli
    source:
      address: "0x4D3dbE5E6aDBd8152D74cDc9A0C6de80d9d3fF38"
      abi: nflinks
      startBlock: 9911340
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFT
      abis:
        - name: nflinks
          file: nflinks/abis/nflinks.json
      eventHandlers:
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: DeLinked(indexed uint256,indexed uint256,indexed
            uint256,uint256,address,uint256,uint256,address,uint256,uint256)
          handler: handleDeLinked
        - event: Linked(indexed uint256,indexed uint256,indexed
            uint256,uint256,address,uint256,uint256,address,uint256,uint256)
          handler: handleLinked
        - event: LinkerMinted(indexed
            uint256,uint256,address,uint256,uint256,uint256,uint256,address,uint256)
          handler: handleLinkerMinted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: ReferralTokenMint(address,uint256)
          handler: handleReferralTokenMint
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: UserRegistered(address,address)
          handler: handleUserRegistered
      file: nflinks/nflinks.wasm
